<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background: rgb(156, 187, 187);
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="mx-auto bg-white p-5 rounded-4 shadow" style="max-width: 900px;">
      <h2 class="text-center mb-4">Create Your Account</h2>

      <form>
        <div class="row">
          <!-- Owner Details -->
          <div class="col-md-6">
            <h5>Owner Details:</h5>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Phone Number" required>
            </div>
          </div>

          <!-- Pet Details -->
          <div class="col-md-6">
            <h5>Pet Details:</h5>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Pet Name" required>
            </div>
            <div class="mb-3">
              <select id="dogs" class="form-select" required>
                <option selected disabled>Select Breed</option>
                <option value="pug">Pug</option>
                <option value="husky">Husky</option>
                <option value="pomeranian">Pomeranian</option>
                <option value="german shepherd">German Shepherd</option>
                <option value="golden retriever">Golden Retriever</option>
                <option value="french bulldog">French Bulldog</option>
                <option value="japanese spitz">Japanese Spitz</option>
                <option value="shi tzu">Shi Tzu</option>
                <option value="lhasa apso">Lhasa Apso</option>
                <option value="cocker spaniel">Cocker Spaniel</option>
                <option value="poodle">Poodle</option>
                <option value="dobermann">Dobermann</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Pet Nickname (Optional)">
            </div>
          </div>
        </div>

        <!-- Submit and Link -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-dark w-50">Sign Up</button>
          <p class="mt-3">
            Already have an account?
            <a href="login.html" class="text-decoration-none">Log In</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>
