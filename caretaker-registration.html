<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background: rgb(156, 187, 187);
    }
  </style>
</head>

<body>
  <div class="container min-vh-100 d-flex align-items-center justify-content-center" >
    <div class="bg-white p-5 rounded-4 shadow w-100" style="max-width: 550px;">
      <h2 class="text-center mb-4">Create Your Account</h2>

      <form class="text-center">
        <!-- Caretaker Details -->
        <h5 class="text-start">Caretaker Details:</h5>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="mb-3 text-start">
            <label for="additionalInfo" class="form-label">Additional information about yourself:</label>
            <textarea class="form-control" id="additionalInfo" rows="5" placeholder="Enter any additional information here..." required></textarea>
            <small id="wordCount" class="form-text text-muted">0 / 100 words</small>
          </div>

        <!-- Submit and Link -->
        <div class="mt-4">
          <button type="submit" class="btn btn-dark w-50">Sign Up</button>
          <p class="mt-3">
            Already have an account?
            <a href="login.html" class="text-decoration-none">Log In</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>
